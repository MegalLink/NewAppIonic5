<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true" color="dark-blue">
<ion-slides  *ngIf="dataLocal.noticias.length==0" [options]="sliderOpts">
  <ion-slide>
  <ion-label>No hay favoritos</ion-label>
  </ion-slide>
</ion-slides>
<app-noticias *ngIf="dataLocal.noticias.length>0" [enFavoritos]="true" [noticias]="dataLocal.noticias"></app-noticias>
 
</ion-content>
