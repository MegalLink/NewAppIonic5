<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment value="business" scrollable (ionChange)="cambioCategoria($event)">
    <ion-segment-button [value]="categoria" *ngFor="let categoria of categorias" color="primary">
      <ion-label>{{categoria}}</ion-label>
    </ion-segment-button>
    
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true" color="dark-blue">
  
<app-noticias [noticias]="noticias"></app-noticias>
<ion-infinite-scroll threshold="15%"  position="bottom" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
